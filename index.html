<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibusiso's Portfoilo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__navigation">
            <div class="header__navigation--logo">
                <img height="150" width="150" src="./images/SibusisoLogo.png" alt="Sibu Logo"/>
            </div>
            <div class="header__navigation--list">
                <ul>
                    <li class="header__navigation--list-child">
                        <div class="header__navigation--list-child-text">
                            <a href="#">Home</a>
                        </div>
                        <div class="header__navigation--list-child-icon">
                            <img src="./images/home-50.png" width="25" height="25" alt="Home Icon"></img>
                        </div>
                    </li>
                    <li class="header__navigation--list-child">
                        <div class="header__navigation--list-child-text">
                            <a href="#">About</a>
                        </div>
                        <div class="header__navigation--list-child-icon">
                            <img src="./images/about-50.png" width="25" height="25" alt="Home Icon"></img>
                        </div>
                    </li>
                    <li class="header__navigation--list-child">
                        <div class="header__navigation--list-child-text">
                            <a href="#">Skills</a>
                        </div>
                        <div class="header__navigation--list-child-icon">
                            <img src="./images/skill-50.png" width="25" height="25" alt="Home Icon"></img>
                        </div>
                    </li>
                    <li class="header__navigation--list-child">
                        <div class="header__navigation--list-child-text">
                            <a href="#">Portfolio</a>
                        </div>
                        <div class="header__navigation--list-child-icon">
                            <img src="./images/portfolio-50.png" width="25" height="25" alt="Home Icon"></img>
                        </div>
                    </li>
                    <li class="header__navigation--list-child">
                        <div class="header__navigation--list-child-text">
                            <a href="#">Contact</a>
                        </div>
                        <div class="header__navigation--list-child-icon">
                            <img src="./images/contact-50.png" width="25" height="25" alt="Home Icon"></img>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__introduction">
            <div class="header__introduction--heading">
                <h1>Sibusiso Labi</h1>
                <h4>Software Developer</h4>
            </div>
            <div class="header__introduction--image">
                <img height="250" width="250" src="./images/1667468869763.jpeg" alt="Sibusiso's Image" />
            </div>
        </div>
        <div class="header__down-arrow">
            <img src="./images/down-button-100.png" height="70" width="70" alt="Down Arrow"/>
        </div>
    </div>
    <div class="nav">
        
    </div>
</body>
</html>
